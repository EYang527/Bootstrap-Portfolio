<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio-Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="main.js"></script>
</head>
<body>

        <div class="container">
                <div class="row">
                    <div class="col-md-2 nopadding">
                            <center><img src="./images/EdisonYang_bw_mini.jpg" class="img-responsive" alt="edisonYang"></center>
                    </div>
                       
                        
                    <div class="col-md-10">
                        
                            <div class="row">
                                    <div class="fullname"><h1>Edison Yang</h1></div>
                            </div>
    
                            <div class="row">
                                <div class="title"> <h3> Full Stack MERN student</h3></div>
                            </div>
    
                            <div class="row">                            
                              
                                <div class="col-md-3 nopadding">
                                    <div class="home"><a href="index.html">Home</a></div>
                                </div>
    
                                <div class="col-md-3 nopadding">
                                        <div class="resume"><a href="resume.html">Resume</a></div>
                                    </div>
    
                                    <div class="col-md-3 nopadding">
                                            <div class="portfolio"><a href="portfolio.html">Portfolio</a></div>
                                        </div>
    
                                        <div class="col-md-3 nopadding">
                                                <div class="contact">Contact</div>
                                        </div>
                    </div>
                
    
    
                </div>
    
                </div>
    
                <div class="row">
                    <div class="col-md-12 nopadding">
                       
                       <div class="info4">Fill Form for info</div> 
    
                    </div>
    
                </div>

                <div class="row">
                    <div class="col-md12 nopadding">
                            <form>
                                    <div class="form-row">
                                      <div class="col-md-4 mb-3">
                                        <label for="validationServer01">First name</label>
                                        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Mark" required>
                                        <div class="valid-feedback">
                                          Looks good!
                                        </div>
                                      </div>
                                      <div class="col-md-4 mb-3">
                                        <label for="validationServer02">Last name</label>
                                        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="Otto" required>
                                        <div class="valid-feedback">
                                          Looks good!
                                        </div>
                                      </div>
                                      <div class="col-md-4 mb-3">
                                        <label for="validationServerUsername">Username</label>
                                        <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                          </div>
                                          <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                                          <div class="invalid-feedback">
                                            Please choose a username.
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-md-6 mb-3">
                                        <label for="validationServer03">City</label>
                                        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required>
                                        <div class="invalid-feedback">
                                          Please provide a valid city.
                                        </div>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                        <label for="validationServer04">State</label>
                                        <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="State" required>
                                        <div class="invalid-feedback">
                                          Please provide a valid state.
                                        </div>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                        <label for="validationServer05">Zip</label>
                                        <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Zip" required>
                                        <div class="invalid-feedback">
                                          Please provide a valid zip.
                                        </div>
                                      </div>
                                    </div>
                             
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                  </form>
                    </div>
                    
                </div>
                <div class="row"> 
                        <div class="col-md-12 footer navbar-fixed-bottom">
                        <p><center>Copyright 2018 University of Minnesota</center></p>
                    </div>
                    </div>
           

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    
</body>
</html>
